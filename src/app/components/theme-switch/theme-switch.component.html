<div id="background" [ngStyle]="{'background-color': icon == 'moon' && 'black' || 'white'}"></div>

<div class="form-check form-switch">
  <i [class]="'fa-solid fa-' + icon"></i>
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" (change)="switchTheme()" [checked]="icon == 'sun'">
</div>
